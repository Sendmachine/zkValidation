<html ng-app="Example">
<head>
    <title>zkValidation example usage</title>
    
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>

<body ng-controller="example" class="container">

<h1>zkValidation example usage</h1>
<br>

<!-- Example form with validation directives -->
<form ng-submit="editProfile(user)" name="accountForm" 
    validation-rule="rules.json" 
    validation-run-after="getProfile">
    
    <label>
        First name
        <input type="text" ng-model='user.first_name' name="first_name" validate="" class="form-control">
    </label>
    <br>
    
    <label>
        Last name
        <input type="text" ng-model='user.last_name' name="last_name" validate="" class="form-control">
    </label>
    <br>
    
    <label>
        Country
        <select ng-options="c.id as c.name for c in countries" ng-model="user.country" name="country"  validate="" class="form-control"></select>
    </label>
    <br>
    
    <label>
        Phone number
        <input type="tel" ng-model='user.phone_number' name="phone_number" validate="" class="form-control">
    </label>
    <br>
    
    <label>
        Accept terms
        <input type="checkbox" ng-model="user.accept_terms" name="accept_terms" validate="">
    </label>
    <br>
    
    <button type="submit" validation-submit="saveRequest,true" 
        ng-disabled="accountForm.$invalid || accountForm.$submitInProgress"
        class="btn btn-primary">Save</button>
    
</form>

<!-- Assets -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- Validation -->
<script src="../src/services.js"></script>
<script src="../src/directives.js"></script>
<script src="../src/config.js"></script>

<script src="script.js"></script>

</body>

</html>
